<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div><h3>Catalogo</h3>
      <hr>
    </div>
  </div>
  <div fxFlex>
    <mat-grid-list [cols]="2" bind-rowHeight="'200px'" [gutterSize]="'10px'">
      <mat-grid-tile *ngFor="let item of items; let i = index" [colspan]="1" [rowspan]="1" (click)="selectItem(i)">
        <img matListAvatar height="200px" src={{item.image}} alt={{item.name}}>
        <mat-grid-tile-footer><h1 mat-line>{{item.name | uppercase}}</h1></mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <app-item-detail></app-item-detail>
</div>
